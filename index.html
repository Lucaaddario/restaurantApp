<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Booking Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header class="mb-5 text-light mt-5">
        <h1>Prenota il tuo tavolo</h1>
    </header>

    <main>
        <section id="info-w" class="bg-light border border-0 rounded-5 w-75 mx-auto">
            <div id="numero-persone-w">
                Persone: <span id="numero-persone" class="ms-3">2</span>
                <a href="#" id="sub" class="text-danger  rounded-5 p-2">-</a>
                <a href="#" id="add" class="text-success rounded-5 p-2">+</a>
            </div>
            <div class="d-flex align-items-center ">
                tavolo selezionato:
                <span id="tavolo-selezionato" class="ms-3">-</span>
            </div>
        </section>

        <section id="tavoli-w" class="p-5">

        </section>

        <p id="message-status" class=""></p>

        <form action="" id="form" class="p-5 d-flex flex-column align-items-center ">
            <div class="form-item mb-4">
                <input type="text" name="nome" class="input" placeholder="Cognome" required>
            </div>
            <div class="form-item mb-3">
                <input type="email" name="email" class="input" placeholder="email" required>
            </div>
            <div class="form-item">
                <input type="submit" id="prenota" class="btn btn-success " value="PRENOTA">
            </div>
        </form>
    </main>


    <script src="booking.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
